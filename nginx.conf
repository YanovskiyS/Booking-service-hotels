events {}

http {

    server {
        location / {
            proxy_pass http://booking_back:8000/;
        }

        ssl_sertificate /etc/letsencrypt/live/bookingproject.ru/fullchain.pem;
        ssl_sertificate_key /etc/letsencrypt/live/bookingproject.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    }
}